需求说明：
- 这是一个知乎问题数据分析器，基于python实现。
- 本程序的主要功能是：
    1. 从知乎的网站中抓取数据，选择出具有热搜潜质的问题，得到一个列表
    2. 对列表中的问题进行分析，得到数据的热度分析、回答者分析、问题标签分析、问题描述分析等。
    3. 将分析结果以图表的形式呈现出来。
    4. 我可以通过GUI的交互从列表中选择出我感兴趣的问题，加入到特别关注列表。
    5. 对特别关注列表中的问题，程序会间隔进行刷新，获取最新的关注者数量，浏览数量，回答数等数据。
    6. 通过GUI显示关注列表中问题的数据。
- 程序使用了python的requests、BeautifulSoup、matplotlib、numpy、pandas等库。
